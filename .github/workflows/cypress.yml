name: Cypress e2e run

on:
  push
  # pull_request:
  #   branches:
  #     - develop

jobs:
  cypress-run:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2

      - name: Cypress run chrome
        uses: cypress-io/github-action@v2
        with:
          record: true
          build: npm run build
          start: npx serve -s build -l 3005
          spec: 'cypress/integration/ProjectListPage/board-view-spec.js'
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: 'a5e10590-a67f-4a03-8f68-9346e8c0ff7a'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }},
          USER_EMAIL: 'alex+test@getsynapse.com'
          USER_PASSWORD: 'EKtest1#'

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

